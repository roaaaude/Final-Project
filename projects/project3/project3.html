<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project3</title>
    <link rel="stylesheet" href="project3.css">
</head>
<body>
    <div class="container">
        <div class="image-box">
            <div class="border-top"></div>
            <img src="./images/Image1.png">
        </div>
        <div class="content-box">
            <div class="form-box">
                <div class="title-box">
                    <h1>ייעוץ חינם</h1>
                    <p>לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.</p>
                </div>
                <form action="">
                    <div class="filed-box">
                        <label for="Name">שמך</label>
                        <input type="text" id="Name" name="name" autocomplete="name" required>
                    </div>
                    <div class="filed-box">
                        <label for="Email">דוא״ל</label>
                        <input type="email" id="Email" name="email" autocomplete="email" required>
                    </div>
                    <div class="filed-box">
                        <label for="Text">פרט</label>
                        <textarea class="textarea" id="Text" name="text" autocomplete="on"></textarea>
                        <input class="button" type="submit" value="שלח">
                    </div>
                </form>
            </div>
            <div class="border-bottom">
                <div class="social-icons call">
                    <a href="Phone:+972-52-748-5255"><img src="images/phone-icon.png"
                            alt="support"></a>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
